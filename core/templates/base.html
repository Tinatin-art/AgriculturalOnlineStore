{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/header.css' %}" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>AgroMall</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <img src="{% static 'image/logo-agromall.svg' %}" alt="logo-agromall">
                </div>
                <ul class="header-contacts">
                    <li>
                        <a href="tel:+99670000000" class='header-contacts-link'>+99670000000</a>
                    </li>
                    <li>
                        <a href="mailto:agromall@gmail.com" class='header-contacts-link'>agromall@gmail.com</a>
                    </li>
                </ul>

            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-wrapper">
                <div class="nav">
                    <div class="callcenter-image">
                        Консультация
                        <img src="{% static 'image/callcenter-icon.svg' %}" alt="callcenter">
                    </div>
                    <div class="nav-inner">
                        <label for="search-input" class="search-inner">
                            <input id="search-input" class="search-input" type="text" placeholder="Я ищу">
                            <i class="search-icon"></i>
                        </label>
                        <div class="user-auth-btn">
                            {% if user.is_authenticated %}
                            <p>Welcome, {{ user.username }}</p>
                            <a class="user-auth-link" href="/logout">Выйти</a>
                            {% else %}
                            <a class="user-auth-link" href="/signup">Войти</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% block product %}

                {% endblock %}
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </main>
</script>
</body>
</html>
