{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="main">
    <div class="container">
    {% if search %}
    <ul>
        <h3> Результаты поиска:  </h3>
        {% for result in search_result %}
         <li>
            <a href="{% url 'detail' result.id %}"> {{ result }} </a> 
        </li>             
        {% endfor %}
        </ul>        
    {% else %}
        <h3> Ошибка поиска </h3>
    {% endif %}
    </div>
</div>
{% endblock %}
